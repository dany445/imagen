<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="martes.css">
	<title>Objetos  en JS</title>
</head>
<body>
	<h1>Otra manera de trababajar con JSON</h1>
	<div id="target"></div>
	<script>
		let data{
			"response":{
				"docs":[
				{
					"id":"1",
					"nombre":"Cyclops",
					"real":"Scott Summers",
					"poderes":"Rayos Opticos",
					"imagen":"xmen.jpg"}
					]
			}}; 
			let target = document.querySelector('#target');
			data = data.response.docs;
			data.forEach((value, key)=>(
			target.innerHTML+= `<div class="image-list">
			<img src="${value.imagen}" class="imagen-styles" />
			<p class="image-nombre">${value.nombre}</p>
			</div>`
		});
	</script>
</body>
</html>
